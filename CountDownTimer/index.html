<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
</head>
<body>
   <div class="d-flex flex-column align-items-center">
        <div>
            <h4>CountDownTimer</h4>
            <p>Set the the time or date in which you want to countdown to</p>
        </div>
        
        <form class="form">
            <div class="form-group">
                <label  for="dato">For date</label>
                <input class="form-control" type="date" name="dato" id="dato">
            </div>
            <div class="form-group">
                <label  for="tid">Count down to a certain time in current date (meaning today)</label>
                <input class="form-control" type="time" name="tid" id="tid">
            </div>
        </form>
   </div>
    
    <!-- <script src="./index.js"></script> -->
</body>
</html>
